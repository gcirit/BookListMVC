  <div class='input-group'>
  	<input class="form-control" type="text" placeholder="Arama" name='q' aria-label="Search" value='{{ request.GET.q }}'>
	<span class='input-group-btn'>
		<button class="btn btn-outline-success" type="submit">Ara</button>
	</span>  	
  </div>
</form>
